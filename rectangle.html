<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500px" height="330px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    let rectangle = function (x, y) {
        this.weight = x;
        this.height = y;
        this.perimeter = function () {
            return 2 * (x + y);
        };
        this.area = function () {
            return x * y;
        };
        this.creatRectangel = function () {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.strokeRect(200, 100, x, y);
        }
    };
    let rectangle1 = new rectangle(30, 110);
    rectangle1.creatRectangel();
    alert(rectangle1.perimeter());
    alert(rectangle1.area());
</script>
</body>
</html>
